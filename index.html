<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        label{
            display: block;
        }
        input[type="text"],input[type="date"],select{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-end"
        style="height: 200px ;background-image: url(IMAGES/banner.jpg); background-repeat: repeat; border: 3px solid gray;">
        <h1 style="color: blue;">Tư Vấn Online</h1>
    </div>
    <div class="d-flex" style="gap: 20px;border: 3px solid gray;border-top: none;">
        <button class="btn btn-outline-primary ml-2">Trang chủ</button>
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">Đặt lịch</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lịch khám online</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="form">
                            <label for="maBN">Mã bệnh nhân</label>
                            <input type="text" placeholder="Ma benh nhan">
                            <p>(*)BN.YYYYYY</p>
                            <label for="mk">Mật khẩu</label>
                            <input type="text" placeholder="Mat khau">
                            <p>(*)</p>
                            <label for="ngay">Ngày khám</label>
                            <input type="date" placeholder="Ngày khám">
                            <p>(*)</p>
                            <label for="loai">Loại dịch vụ</label>
                            <input type="checkbox" name="cb1" id="cb1"><span>Khám bệnh theo yêu cầu</span>
                            <input type="checkbox" name="cb2" id="cb2"><span>Điều trị ngoại trú</span>
                            <input type="checkbox" name="cb3" id="cb3"><span>Bác sĩ theo yêu cầu</span>
                            <label for="loai">Chuyên khoa</label>
                            <select name="select" id="select">
                                <option value="ntq">Ngoại tổng quát</option>
                                <option value="ntq">Nhi</option>
                                <option value="ntq">Nội tổng quát</option>
                            </select>
                            <br>
                            <br>
                            <button class="btn btn-primary">Đặt lịch</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="border: 3px solid gray;border-top: none;">
        <h1 style="text-align: center;">21122241-Nguyễn Lê Gia Bảo</h1>
    </div>
    <script>
       
          
    </script>
</body>

</html>
